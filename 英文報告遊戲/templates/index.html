<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>英文報告遊戲</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="game-container">
        <div class="game-board">
            <h2>遊戲路徑</h2>
            <div id="game-path" class="game-path"></div>
            <div class="controls">
                <button id="roll-dice-btn" disabled>擲骰子</button>
                <button id="reset-game-btn">重置遊戲</button>
                <div id="reset-request-section">
                    <p>有玩家請求重置遊戲，是否同意？</p>
                    <button id="agree-reset-btn">同意</button>
                    <button id="disagree-reset-btn">不同意</button>
                </div>
            </div>
        </div>
        
        <div class="message-log">
            <h2>訊息日誌</h2>
            <ul id="message-log"></ul>
            <h2>玩家列表</h2>
            <ul id="player-list" class="player-list"></ul>
        </div>
    </div>

    <!-- 玩家資訊彈窗 -->
    <div id="player-info-modal" class="modal">
        <div class="modal-content">
            <h2>玩家資訊</h2>
            <div id="player-id">未加入遊戲</div>
            <input type="text" id="player-name-input" placeholder="輸入玩家名稱">
            <button id="join-game-btn">加入遊戲</button>
            <div id="player-info"></div>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
